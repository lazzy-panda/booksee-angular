<div *ngIf="posts.length; else loading">
  <div class="form-control">
    <input type="text" placeholder="Find post..." [(ngModel)]="searchStr">
  </div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Author</th>
      <th>Title</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts | searchPosts: searchStr; let inx = index">
      <td>{{ inx + 1 }}</td>
      <td>{{post.author}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date | date: 'short'}}</td>
      <td>
        <button [routerLink]="['/admin', 'post', post.id, 'edit']" class="btn btn-link open">
          Open
        </button>
        <a (click)="remove(post.id)">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
